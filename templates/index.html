<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Rank Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero { background: linear-gradient(135deg, #137dd4, #764ba2); color: white; padding: 40px 0; }
        .card { border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-light">

<div class="hero text-center">
    <h1>Exam Score & Rank Calculator</h1>
    <p>Paste your Answer Key URL below</p>
</div>

<div class="container mt-n5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <form id="calculatorForm">
                    <div class="mb-3">
                        <label class="fw-bold">Answer Key URL</label>
                        <input type="url" id="urlInput" class="form-control" placeholder="https://rrb.digialm.com/..." required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="fw-bold">Category</label>
                            <select id="category" class="form-select" required>
                                <option value="UR">UR</option>
                                <option value="OBC">OBC</option>
                                <option value="SC">SC</option>
                                <option value="ST">ST</option>
                                <option value="EWS">EWS</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="fw-bold">Zone</label>
                            <select id="zone" class="form-select" required>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Chandigarh">Chandigarh</option>
                                </select>
                        </div>
                    </div>
                    <button type="submit" id="submitBtn" class="btn btn-primary w-100 py-2 fw-bold">Calculate Rank</button>
                </form>
            </div>
        </div>
    </div>

    <div id="resultsArea" class="mt-4 d-none">
        <div class="row text-center">
            <div class="col-md-4"><div class="card p-3"><h5>Score</h5><h2 id="resScore" class="text-primary">0</h2></div></div>
            <div class="col-md-4"><div class="card p-3"><h5>Rank</h5><h2 id="resRank" class="text-success">#0</h2></div></div>
            <div class="col-md-4"><div class="card p-3"><h5>Participants</h5><h2 id="resTotal">0</h2></div></div>
        </div>
    </div>
</div>

<iframe id="stealthLoader" style="display:none;"></iframe>

<script>
document.getElementById('calculatorForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    btn.innerHTML = "Processing...";

    const payload = {
        url: document.getElementById('urlInput').value,
        category: document.getElementById('category').value,
        zone: document.getElementById('zone').value
    };

    try {
        const response = await fetch('/api/process', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        
        const result = await response.json();
        if (result.success) {
            document.getElementById('resultsArea').classList.remove('d-none');
            document.getElementById('resScore').innerText = result.score;
            document.getElementById('resRank').innerText = "#" + result.rank;
            document.getElementById('resTotal').innerText = result.total;
        } else {
            alert("Error: " + result.message);
        }
    } catch (err) {
        alert("Server Error. Please try again.");
    } finally {
        btn.disabled = false;
        btn.innerHTML = "Calculate Rank";
    }
});
</script>
</body>
</html>
